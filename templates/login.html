{% extends 'layouts/base.html' %}

{% load static %}

{% block content %}
<div class="row">
    <div class="col-md-9">
        <h2 class="h2-ask">Log In</h2>
        <div class="row">
            <div class="col-8">
                <div class="signup-alert">
                    <div class="alert-child">Wrong login or passwd.</div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-2 signup-text">
                <p>Login</p>
            </div>
            <div class="col-6">
                <input placeholder="dr_pepper" class="signup-input">
            </div>
        </div>

        <div class=" row">
            <div class="col-2 signup-text">
                <p>Passwd</p>
            </div>
            <div class="col-6">
                <input type="password" class="signup-input">
            </div>
        </div>

        <div class="row">
            <div class="col-2">
            </div>
            <div class="col-6">
                <button class="btn login-btn">Log In!</button>
            </div>
        </div>
    </div>
</div>

{% endblock %}
