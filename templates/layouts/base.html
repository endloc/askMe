{% load static %}

<!doctype html>
<html lang="en">

<head>
    <title>Ask Me</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="{% static '/css/style.css' %}" rel="stylesheet">
</head>

<body>

    <div class="row my-nav">
        <div class="col-md-3 site-name">
            <span class="site-name">Intellection</span>
        </div>
        <div class="col-md-6">
            <form class="d-flex">
                <input class="form-control me-2 search-field" type="search" placeholder="Type here">
                <button class="btn search-button" type="submit">Search</button>
            </form>
        </div>
        <div class="col-md-2 acc">
            <div>
                <span class="acc-name">Name Lastname</span>
                <div class="row acc-funcs">
                    <div class="col-5">
                        <a class="link-opacity-25-hover acc-settings" href="#">Settings</a>
                    </div>
                    <div class="col-7">
                        <a class="link-opacity-25-hover acc-log-out" href="#">Log-out</a>
                    </div>

                </div>
            </div>
        </div>
        <div class="col-md-1">
            <img class="avatar" src="{% static '/img/ava.jpg' %}">
        </div>
    </div>

    <div class="container body">
        <!-- <div class="row main"> -->
        <div class="row">
            <div class="col-md-9 main">
                {% block content %}

                    empty block

                {% endblock %}
            </div>
            <!-- </div> -->
            <div class="col-md-3 sidebar">
                <h2>Popular Tags</h2>
                <div class="tags">
                    <button class="btn">Java</button>
                    <button class="btn">Cpp</button>
                    <button class="btn">React</button>
                    <button class="btn">Py</button>
                    <button class="btn">Assembler</button>
                    <button class="btn">Django</button>
                    <button class="btn">NumPy</button>
                </div>
                <h2>Best Members</h2>
                <div class="best-members">
                    <div class="member">
                        <a href="#" class="member">Mr. Freeman</a>
                    </div>
                    <div class="member">
                        <a href="#" class="member">Dr. House</a>
                    </div>
                    <div class="member">
                        <a href="#" class="member">Bender</a>
                    </div>
                    <div class="member">
                        <a href="#" class="member">Queen Victoria</a>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <div class="footer">
        <hr class="featurette-divider">
        <footer class="container">
            <p><a class="float-end" href="index.html">Вернуться наверх</a></p>
            <p>2023 ASK me!</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
