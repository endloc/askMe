<nav>
    <ul class="pagination justify-content-center">
        <!--        {% for p in paginate.paginator.page_range %}-->
        <!--        {% if page_obj.number == p %}-->
        <!--        <li class="page-item">{{ p }}</li>-->
        <!--        {% elif p >= page_obj.number|add:-1 and p <= page_obj.number|add:1 %}-->
        <!--        <li class="page-item">-->
        <!--            <a class="page-link" href="?page={{ p }}">{{ p }}</a>-->
        <!--        </li>-->
        <!--        {% endif %}-->
        <!--        {% endfor %}-->
        <a class="page-link first-last-page" href="?page=1">first page</a>
        {% if page_obj.has_previous %}
        <li class="page-item">
            <!--<a class="page-link">Prev</a>-->
            <a class="page-link" href="?page={{ page_obj.previous_page_number }}">Prev</a>
        </li>
        {% else %}
        <li class="page-item disabled">
            <a class="page-link">Prev</a>
        </li>
        {% endif %}
        <li class="page-item current">
                    <a class="page-link" href="#">{{ page_obj.number }} of {{ page_obj.paginator.num_pages }}</a>
                </li>
        {% if page_obj.has_next %}
        <li class="page-item">
            <a class="page-link" href="?page={{ page_obj.next_page_number }}">Next</a>
        </li>
        {% else %}
        <li class="page-item disabled">
            <a class="page-link">Next</a>
        </li>
        {% endif %}
        <a class="page-link first-last-page" href="?page={{ page_obj.paginator.num_pages }}">last page</a>
</nav>
